format:
  html:
    theme: 
      light: 
        - cosmo
        - assets/scss/custom-light.scss
      dark:
        - darkly
        - assets/scss/custom-dark.scss
    css: 
      - assets/css/styles.css
      - assets/css/components.css
    
    # Font Awesome integration
    include-in-header:
      - text: |
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    include-after-body:
      - assets/js/custom.js
    
    # Table of contents
    toc: true
    toc-depth: 3
    toc-title: "On this page"
    toc-location: right
    toc-expand: 2
    
    # Sections
    number-sections: true
    number-depth: 3
    section-divs: true
    
    # Code
    code-copy: true
    code-fold: false
    code-tools: 
      source: true
      toggle: true
      caption: "Code"
    code-link: true
    code-line-numbers: false
    code-overflow: wrap
    highlight-style: github
    
    # Figures and tables
    fig-cap-location: bottom
    tbl-cap-location: top
    fig-align: center
    fig-responsive: true
    
    # Links
    link-external-newwindow: true
    link-external-icon: true
    link-external-filter: '^(?:http:|https:)\/\/(?:www\.)?yourdomain\.com'
    
    # Navigation
    smooth-scroll: true
    anchor-sections: true
    
    # References
    citations-hover: true
    footnotes-hover: true
    
    # Appearance
    grid:
      sidebar-width: 300px
      body-width: 900px
      margin-width: 300px
      gutter-width: 1.5rem
    
    # Metadata
    date-format: "MMMM D, YYYY"
    lang: en
    
    # Syntax highlighting
    syntax-definitions:
      - assets/syntax/custom.xml

execute:
  freeze: auto
  cache: true
  echo: true
  warning: false
  message: false
  error: false
  eval: true

# Bibliography
bibliography: resources/references.bib
csl: resources/citation-style.csl

# Callout styling
callout-appearance: default
callout-icon: true

# Editor
editor: visual

# Metadata
author: "Your Name"
year: 2025
email: "your-email@example.com"
institution: "Your Institution"
license: "CC BY 4.0"
license-url: "https://creativecommons.org/licenses/by/4.0/"

