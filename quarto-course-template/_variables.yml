# ============================================
# COURSE TEMPLATE - GLOBAL VARIABLES
# ============================================
# Edit these values to customize your course

# Project metadata
project:
  name: "Course Title"
  subtitle: "A modern learning experience"
  version: "1.0.0"
  year: 2025
  
# Author information
author:
  name: "Your Name"
  title: "Your Title"
  affiliation: "Your Institution"
  email: "your-email@example.com"
  website: "https://yourwebsite.com"
  orcid: "0000-0000-0000-0000"
  github: "yourusername"
  twitter: "yourusername"

# Course settings
course:
  level: "Beginner/Intermediate/Advanced"
  duration: "4 weeks"
  effort: "5-7 hours per week"
  language: "en"
  prerequisites:
    - "Prerequisite 1"
    - "Prerequisite 2"

# Design system - Color palette
colors:
  # Primary colors
  primary: "#2E3440"      # Dark blue-grey
  secondary: "#5E81AC"    # Blue
  accent: "#88C0D0"       # Light blue
  
  # Semantic colors
  success: "#A3BE8C"      # Green
  warning: "#EBCB8B"      # Yellow
  danger: "#BF616A"       # Red
  info: "#81A1C1"         # Blue
  
  # Extended palette
  purple: "#B48EAD"       # Purple
  orange: "#D08770"       # Orange
  cyan: "#8FBCBB"         # Cyan
  
  # Neutral colors
  dark: "#2E3440"
  grey-dark: "#3B4252"
  grey: "#4C566A"
  grey-light: "#D8DEE9"
  light: "#ECEFF4"
  white: "#FFFFFF"

# Typography
typography:
  # Font families
  heading: "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
  body: "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
  monospace: "'Fira Code', 'JetBrains Mono', 'Consolas', monospace"
  
  # Font sizes (rem)
  size-xs: "0.75rem"
  size-sm: "0.875rem"
  size-base: "1rem"
  size-lg: "1.125rem"
  size-xl: "1.25rem"
  size-2xl: "1.5rem"
  size-3xl: "1.875rem"
  size-4xl: "2.25rem"
  
  # Line heights
  leading-tight: 1.25
  leading-normal: 1.5
  leading-relaxed: 1.75

# Spacing scale (rem)
spacing:
  xs: "0.25rem"
  sm: "0.5rem"
  md: "1rem"
  lg: "1.5rem"
  xl: "2rem"
  2xl: "3rem"
  3xl: "4rem"
  4xl: "6rem"

# Border radius
radius:
  sm: "0.25rem"
  md: "0.375rem"
  lg: "0.5rem"
  xl: "0.75rem"
  2xl: "1rem"
  full: "9999px"

# Shadows
shadows:
  sm: "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
  md: "0 4px 6px -1px rgba(0, 0, 0, 0.1)"
  lg: "0 10px 15px -3px rgba(0, 0, 0, 0.1)"
  xl: "0 20px 25px -5px rgba(0, 0, 0, 0.1)"

# URLs
urls:
  github: "https://github.com/yourusername/your-course"
  twitter: "https://twitter.com/yourusername"
  website: "https://yourwebsite.com"
  institutional: "https://yourinstitution.edu"

# License
license:
  type: "CC BY 4.0"
  name: "Creative Commons Attribution 4.0 International"
  url: "https://creativecommons.org/licenses/by/4.0/"
  icon: "https://i.creativecommons.org/l/by/4.0/88x31.png"

# Social sharing
social:
  twitter:
    enabled: true
    via: "yourusername"
  facebook:
    enabled: true
  linkedin:
    enabled: true
  email:
    enabled: true

# Analytics (optional)
analytics:
  google:
    enabled: false
    id: "G-XXXXXXXXXX"
  plausible:
    enabled: false
    domain: "yourdomain.com"

# Features
features:
  search: true
  dark_mode: true
  code_copy: true
  code_fold: false
  progress_bar: true
  estimated_reading_time: true
  print_friendly: true
  accessibility:
    enabled: true
    skip_to_content: true
    keyboard_navigation: true

